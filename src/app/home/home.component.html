 <div class="container">
   <div class="row mt-5">
      <div class="col-6 offset-3">
         <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
            <div class="form-group">
              <label for="rollNumber">Student Rollnumber :</label>
              <input type="text" disabled #rollNumber [(ngModel)]="studentToUpdate.id" name="id" id="id"
                class="form-control" placeholder="Student id number">
            </div>
            <div class="form-group">
              <label for="name">Student Name :</label>
              <input type="text" #name [(ngModel)]="studentToUpdate.name" name="name" id="name" class="form-control"
                placeholder="Student Name">
            </div>
            <div class="form-group">
              <label for="address">Student Address :</label>
              <input type="text" #address [(ngModel)]="studentToUpdate.email" name="email" id="email"
                class="form-control" placeholder="Student Address">
            </div>
            <div class="form-group">
              <label for="percentage">Exam :</label>
              <input type="number" #percentage [(ngModel)]="studentToUpdate.exam" name="exam" id="exam"
                class="form-control" placeholder="Student exam">
            </div>
            <div class="form-group">
              <input type="submit" value="Update" class="btn btn-primary w-100">
            </div>
          </form>
      </div>
   </div>
 </div>

 <div class="container">
  <div class="col mt-5">
    <div class="col-sm-12">
      <table class="table table-hover table-striped">
        <thead>
           <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Exam</th>
              <th>Mark</th>
              <th>Image</th>
              <th>Details</th>
           </tr>
        </thead>
        <tbody>
           <tr *ngFor="let student of students" [ngClass]="{ 'table-danger': student.mark === 'F' }">
              <td>{{student.id}}</td>
              <td>{{student.name}}</td>
              <td>{{student.surname}}</td>
              <td>{{student.exam}}</td>
              <td>{{student.mark}}</td>
              <td><img style="width: 50px; height: 50px; border-radius: 20px;" src="{{student.imageUrl}}" alt=""></td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                 (click)="edit(student)">Edit</button></td>
             <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
           </tr>
        </tbody>
      </table>
     
    </div>
  </div>
 </div>
