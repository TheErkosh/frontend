<div class="container" style=" width: 500px;height: 565px;box-shadow: 0 1px 4px 6px rgba(0,0,0,0.2);">
    <div class="row mt-5">
        <div class="col-sm-12">

            <form (ngSubmit)="onAddStudent(addForm)" #addForm="ngForm">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                 </div>
                 <div class="form-group">
                    <label for="name">Surname</label>
                    <input type="text" ngModel name="surname" class="form-control" id="surname" placeholder="Surname" required>
                 </div>
                 <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">subject</label>
                    <input type="text" ngModel name="subject" class="form-control" id="subject" placeholder="subject title" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">Exam</label>
                    <input type="number" ngModel name="exam" class="form-control" id="exam" placeholder="exam" required>
                 </div>
                 <div class="form-group">
                    <label for="phone">Image URL</label>
                    <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
                 </div>
                 <div class="modal-footer">
                    <button type="button" id="add-student-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
                 </div>
                
            </form>

        </div>
    </div>
</div>
